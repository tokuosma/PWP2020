<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/client"><i class="fas fa-seedling"></i> Climatecook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <ul class="navbar-nav">

<template id="error-toast-template">
  <div class="toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">Error</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
    </div>
  </div>
</template>

<template id="nav-item-template">
  <li class="nav-item active"><button class="nav-link mx-2 px-3 btn btn-primary" type="button"></button></li>
</template>

<template id="form-input-text-template">
  <div class="form-group">
      <label></label>
      <input type="text" class="form-control"/>
  </div>
</template>
<template id="form-input-boolean-template">
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="true"/>
      </label>
    </div>
  </div>
</template>
<template id="form-input-number-template">
  <div class="form-group">
      <label></label>
      <input type="number" class="form-control"/>
  </div>
</template>
<template id="form-input-select-template">
  <div class="form-group">
      <label></label>
      <select type="text" class="form-control">

      </select>
  </div>
</template>
